{% extends "layout.html" %}

{% block title %}Chai aur Tweet{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Are you sure you want to delete the tweet?</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a href='{% url "tweet_list" %}' class="btn btn-success">Cancel</a>
{% endblock %}
